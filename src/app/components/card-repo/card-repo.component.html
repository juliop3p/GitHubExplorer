<div class="card">
  <div>
    <img src="{{ repository.owner.avatar_url }}" alt="Avatar" />
  </div>
  <div>
    <strong>{{ repository.full_name }}</strong>
    <p>{{ repository.description }}</p>
  </div>
  <div>
    <a [routerLink]="['/details', repository.full_name]">
      <i class="fas fa-chevron-right"></i>
    </a>
  </div>
</div>
